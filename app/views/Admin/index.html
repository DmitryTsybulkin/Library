#{extends 'admin.html'/}

#{if bookses}
<div class="library">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Название</th>
            <th>Автор</th>
            <th>Действия</th>
            <th>Кто читал</th>
        </tr>
        </thead>
        <tbody>
            #{list bookses, as:'bookses'}
            <tr>
                <td>${bookses.name}</td>
                <td>${bookses.author}</td>
                <td>
                    #{a @Application.StartRead(bookses.name)}<input type="submit" value="Читать" class="btn-outline-primary" />#{/a}
                    #{a @Application.StopRead(bookses.name)}<input type="submit" value="Закончить" class="btn-outline-danger" style="margin-left: 20%" />#{/a}
                </td>
                <td>${bookses.readers}</td>
            </tr>
            #{/list}
        </tbody>
    </table>
</div>
#{/if}
#{else}
<p>
    Книг нет.
</p>
#{/else}
